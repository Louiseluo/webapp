<ul class="position-list bg-w">
    <li class="item bg-w" ng-repeat="item in data|filterByObj:filterObj" ui-sref="position({id:item.id})">
        <img class="f-l logo" ng-src="{{item.imageUrl}}" alt="">
        <div>
            <h3 class="title d-ib" ng-bind="item.job"></h3>
            <small ng-bind="'['+item.salaryName+']'"></small>
            <small ng-bind="'['+item.scaleName+']'"></small>
        </div>
        <p class="text" ng-bind="item.companyName+'['+item.cityName+']'+' '+item.industryName"></p>
        <p class="text" ng-bind="item.date"></p>
        <div class="f-c"></div>
    </li>
</ul>
